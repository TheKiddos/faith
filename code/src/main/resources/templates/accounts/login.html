<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
            rel="stylesheet"
    />
    <style>
        .jumbotron {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron mx-auto mt-3 p-3 bg-light border border-1 border-info rounded">
            <form role="form" class="form" th:action="@{/login}" th:method="post">
                <div class="form-outline mb-4">
                    <input class="form-control" type="email" id="email" name="email">
                    <label class="form-label" for="email"><span class="fa fa-sm fa-user fa-fw"></span>Email</label>
                </div>

                <div class="form-outline mb-4">
                    <input class="form-control" type="password" id="password" name="password">
                    <label class="form-label" for="password"><span class="fa fa-sm fa-lock fa-fw"></span>Password</label>
                </div>

                <input class="btn-block btn btn-primary" id="submit" type="submit">

                <div class="text-center mt-4 note note-info">
                    <p>Not a member? <a th:href="@{/register}" href="/register">Register</a></p>
                    <p>Forgot your password? <a th:href="@{/forgot-password}" href="/forgot-password">Reset it</a></p>
                </div>
            </form>
        </div>
    </div>
<!-- MDB -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
</body>
</html>

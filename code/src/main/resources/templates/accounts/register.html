<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
            rel="stylesheet"
    />
    <style>
        .jumbotron {
            width: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron mx-auto my-3 p-3 bg-light border border-1 border-info rounded">
        <form role="form" class="form" th:object="${user}" th:action="@{/register}" th:method="post">
            <div class="form-outline mb-4">
                <input class="form-control" type="email" id="email" name="email" th:field="*{email}">
                <label class="form-label" for="email"><span class="fa fa-sm fa-user fa-fw"></span>Email</label>
            </div>

            <div class="form-outline mb-4">
                <input class="form-control" type="text" name="nickname" th:field="*{nickname}" id="nickname">
                <label class="form-label" for="nickname"><span class="fa fa-sm fa-user fa-fw"></span>Nickname</label>
            </div>

            <div class="form-outline mb-4">
                <input class="form-control" type="password" id="password" name="password" th:field="*{password}">
                <label class="form-label" for="password"><span class="fa fa-sm fa-lock fa-fw"></span>Password</label>
            </div>

            <div class="form-outline mb-4">
                <input class="form-control" type="password" name="passwordConfirm" th:field="*{passwordConfirm}" id="password-confirm">
                <label class="form-label" for="password-confirm"><span class="fa fa-sm fa-lock fa-fw"></span>Password Confirm</label>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-outline mb-4">
                        <input class="form-control" type="text" name="firstName" th:field="*{firstName}" id="first-name">
                        <label class="form-label" for="first-name">First Name</label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-outline mb-4">
                        <input class="form-control" type="text" name="lastName" th:field="*{lastName}" id="last-name">
                        <label class="form-label" for="last-name">Last Name</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <span>Civil Id</span>
                <div class="form-outline mb-4">
                    <input class="form-control" type="file" name="civilId" th:field="*{civilId}" id="civil-id">
                </div>
            </div>

            <div class="form-outline mb-4">
                <input class="form-control" type="tel" name="phoneNumber" th:field="*{phoneNumber}" id="phone-number">
                <label class="form-label" for="phone-number"><span class="fa fa-sm fa-fw fa-phone"></span>Phone</label>
            </div>

            <div class="form-outline mb-4">
                <input class="form-control" type="text" name="address" th:field="*{address}" id="address">
                <label class="form-label" for="address"><span class="fa fa-sm fa-fw fa-location-arrow"></span>Address</label>
            </div>

            <div class="row mx-auto">
                <div class="col-6">
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="type" th:value="freelancer" id="freelancer">
                        <label class="form-check-label" for="freelancer">Freelancer</label>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="type" th:value="stakeholder" id="stakeholder">
                        <label class="form-check-label" for="stakeholder">Stakeholder</label>
                    </div>
                </div>
            </div>

            <input class="btn-block btn btn-success" id="submit" type="submit">

            <div class="text-center mt-4 note note-info">
                <p>Already a member? <a th:href="@{/login}" href="/login">Login</a></p>
            </div>
        </form>
    </div>
</div>
<!-- MDB -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
</body>
</html>

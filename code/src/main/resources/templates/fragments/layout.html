<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en" th:fragment="layout (template, title, menu)">
<head>
    <title th:text="${title}">F.A.I.T.H.</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
            rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/slick/slick.css" th:href="@{/slick/slick.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/slick/slick-theme.css" th:href="@{/slick/slick-theme.css}"/>
    <link
            href="../../static/css/main.css"
            th:href="@{/css/main.css}"
            rel="stylesheet"
    />
</head>
<body data-aos="fade-down">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light text-light fixed-top navbar-transparent">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">
            <img
                    src="../../static/images/logo.svg"
                    th:src="@{/images/logo.svg}"
                    alt=""
                    loading="lazy"
            />
            F.A.I.T.H.
        </a>

        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <!-- TODO: Active Links -->
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Right links -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!-- Navbar dropdown -->
                <li class="nav-item dropdown">
                    <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdown"
                            role="button"
                            data-mdb-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <i class="fas fa-user"></i>
                    </a>
                    <!-- Dropdown menu -->
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li sec:authorize="isAuthenticated()"><div class="text-center mt-2" th:text="'Hello, ' + ${#authentication.name}">Hello Man!</div></li>
                        <li sec:authorize="!isAuthenticated()"><a class="dropdown-item" href="#" th:href="@{/login}">Login</a></li>
                        <li sec:authorize="!isAuthenticated()"><a class="dropdown-item" href="#" th:href="@{/register}">Register</a></li>
                        <li sec:authorize="isAuthenticated()"><a class="dropdown-item" href="#" th:href="@{/logout}">Logout</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li sec:authorize="hasRole('FREELANCER')"><a class="dropdown-item" href="#" th:href="@{/freelancer/profile}">Profile</a></li>
                        <li sec:authorize="hasRole('STAKEHOLDER')"><a class="dropdown-item" href="#" th:href="@{/stakeholder/my-projects}">My Projects</a></li>
                    </ul>
                </li>
                <!-- TODO: Consider making navlink a reusable fragment-->
                <li class="nav-item">
                    <a class="nav-link" th:class="'nav-link' +  ${'home' == menu ? ' active' : ''}" aria-current="page" href="#" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:class="'nav-link' +  ${'projects' == menu ? ' active' : ''}" href="/projects" th:href="@{/projects}">Projects</a>
                </li>

            </ul>
            <!-- Right links -->
        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->
<main th:replace="${template}">

</main>
<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-3">
    <img class="img-fluid" src="../../static/images/faith-banner.png" th:src="@{/images/faith-banner.png}" alt="banner">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        &copy; <span th:text="${#dates.year(#dates.createNow())}">2021</span> Copyright:
        <a class="text-dark" href="#">F.A.I.T.H.</a>
    </div>
    <!-- Copyright -->
</footer>
<!-- Footer -->
<!-- MDB -->
<script
        src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
<script
        type="text/javascript"
        src="../../static/js/noframework.waypoints.min.js"
        th:src="@{/js/noframework.waypoints.min.js}"
></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script type="text/javascript" src="../../static/slick/slick.min.js" th:src="@{/slick/slick.min.js}"></script>
<script
        type="text/javascript"
        src="../../static/js/main.js"
        th:src="@{/js/main.js}"
></script>
<script>
    $('.projects').slick({
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: true,
        dots: true,
    });
</script>
</body>
</html>

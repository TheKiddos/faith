<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{fragments/layout :: layout (~{::main},'Profile', '', '', ~{fragments/emptyjs :: #extrajs})}">
<body>
<main class="container">
    <div class="my-3">
        <form role="form" id="freelancer-form" class="form" th:object="${freelancer}" th:action="@{/freelancer/profile}" th:method="post">
            
            <div class="form-outline mb-4">
              <textarea class="form-control" id="summary" rows="4" th:field="*{summary}"></textarea>
              <label class="form-label" for="summary">Summary</label>
            </div>
            
            <div class="form-outline mb-4">
              <textarea class="form-control" id="skills" rows="4" th:field="*{skills}"></textarea>
              <label class="form-label" for="skills">Skills</label>
            </div>
            

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" name="available" th:field="*{available}" id="is-available">
                <label class="form-check-label" for="is-available">Are you available?</label>
            </div>

            <input class="btn-block btn btn-success" id="submit-profile" type="submit">
        </form>
    </div>
</main>
</body>
</html>

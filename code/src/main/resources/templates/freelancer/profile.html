<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Profile</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <main class="my-3">
        <form role="form" id="freelancer-form" class="form" th:object="${freelancer}" th:action="@{/freelancer/profile}" th:method="post">
            
            <div class="form-outline mb-4">
              <textarea class="form-control" id="summary" rows="4" th:field="*{summary}"></textarea>
              <label class="form-label" for="summary">Summary</label>
            </div>
            
            <div class="form-outline mb-4">
              <textarea class="form-control" id="skills" rows="4" th:field="*{skills}"></textarea>
              <label class="form-label" for="skills">Skills</label>
            </div>
            

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" name="available" th:field="*{available}" id="is-available">
                <label class="form-check-label" for="is-available">Are you available?</label>
            </div>

            <input class="btn-block btn btn-success" id="submit-profile" type="submit">
        </form>
    </main>
</div>
<!-- MDB -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
</body>
</html>

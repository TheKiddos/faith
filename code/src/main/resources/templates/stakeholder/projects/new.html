<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Project</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
            rel="stylesheet"
    />
    <style>
        .jumbotron {
            width: 50%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron mx-auto my-3 p-3 bg-light border border-1 border-info rounded">
        <form role="form" id="project-form" class="form" th:object="${project}" th:action="@{/stakeholder/my-projects/add}" th:method="post">

            <div class="form-outline mb-4">
                <input class="form-control" type="text" name="name" th:field="*{name}" id="name">
                <label class="form-label" for="name">Project Name</label>
            </div>
            
            <div class="form-outline mb-4">
              <textarea class="form-control" id="description" rows="4" th:field="*{description}"></textarea>
              <label class="form-label" for="description">Description</label>
            </div>
            
            <div class="form-outline mb-4">
                <i class="fas fa-money trailing"></i>
                <input class="form-control" type="number" name="preferredBid" th:field="*{preferredBid}" id="preferred-bid">
                <label class="form-label" for="preferred-bid">Preferred Bid</label>
            </div>
            
            <div class="form-outline mb-4">
                <i class="fas fa-clock trailing"></i>
                <input class="form-control" type="number" name="duration" th:field="*{duration}" id="duration">
                <label class="form-label" for="duration">Duration (Days)</label>
            </div>

            <div class="row">
                <div class="col-8">
                    <div class="form-outline mb-4">
                        <input class="form-control" type="number" name="minimumQualification" th:field="*{minimumQualification}" id="minimum-qualification">
                        <label class="form-label" for="minimum-qualification">Minumum Points</label>
                    </div>
                </div>

                <div class="col-4 my-auto">
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" name="allowBidding" th:value="allowBidding" id="allow-bidding">
                        <label class="form-check-label" for="allow-bidding">Bidding</label>
                    </div>
                </div>
            </div>

            <input class="btn-block btn btn-success" id="submit" type="submit">
        </form>
    </div>
</div>
<!-- MDB -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
</body>
</html>

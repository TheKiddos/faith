<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
            rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
            href="../../../static/css/main.css"
            th:href="@{/css/main.css}"
            rel="stylesheet"
    />
</head>
<body>
<header>
    <!-- Jumbotron -->
    <div class="p-5 text-center bg-light slide-down">
        <h1 class="mb-3">Your Projects</h1>
        <h4 class="mb-3"><a id="add-project" class="btn btn-primary btn-rounded" href="add/" th:href="@{/stakeholder/my-projects/add}">New Project</a></h4>
        <hr>
    </div>
    <!-- Jumbotron -->
</header>
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 slide-down">

        <div th:each="project, iStat : ${projects}" class="col my-3" data-aos="fade-up">
            <div class="card">
                <div class="card-header">
                    <div th:inline="text"><i class="fas fa-clock mx-2"></i>[[${project.duration} + ' Day(s)']]</div>
                    <div th:inline="text"><i class="fas fa-money-bill mx-2"></i>[[${project.preferredBid}]]</div>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${project.name}">Name</h5>
                    <p class="card-text" th:text="${project.description}">
                        This is my project
                    </p>
                    <a href="#" th:href="@{'/projects/' + ${project.id}}" class="btn btn-primary">Details</a>
                </div>
                <div class="card-footer text-muted">
                    <div th:text="'Minimum Qualification: ' + ${project.minimumQualification}">Minimum Qualification: 200</div>
                    <!--TODO: Project Skills/Tags Here-->
                </div>
            </div>
        </div>

    </div>
</div>
<!-- MDB -->
<script
        src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
<script
        type="text/javascript"
        src="../../../static/js/noframework.waypoints.min.js"
        th:src="@{/js/noframework.waypoints.min.js}"
></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script
        type="text/javascript"
        src="../../../static/js/main.js"
        th:src="@{/js/main.js}"
></script>
</body>
</html>

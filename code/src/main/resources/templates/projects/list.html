<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Projects</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
            rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
            href="../../static/css/main.css"
            th:href="@{static/css/main.css}"
            rel="stylesheet"
    />
</head>
<body>
<header>
    <!-- Jumbotron -->
    <div class="p-5 text-center bg-light slide-down">
        <h1 class="mb-3">Public Projects!</h1>
        <h4 class="mb-3">Here you'll see a list of all available projects that you can bid on</h4>
        <hr>
    </div>
    <!-- Jumbotron -->
</header>
<div class="container mt-3">
    <div class="row row-cols-1 row-cols-md-2 slide-down">

        <div th:each="project, iStat : ${projects}" class="col my-3" data-aos="fade-up-right" th:data-aos="${iStat.even}? 'fade-up-right' : 'fade-up-left'">
            <div class="card">
                <div class="card-header">
                    <div><i class="fas fa-clock mx-2"></i>${project.duration} Day(s)</div>
                    <div><i class="fas fa-money-bill mx-2"></i>${project.preferredBid}</div>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">${project.name}</h5>
                    <p class="card-text">
                        ${project.description}
                    </p>
                    <a href="#" th:href="@{'/projects/' + ${project.id}}" class="btn btn-primary">Button</a>
                </div>
                <div class="card-footer text-muted">
                    <div>Minimum Qualification: minimumQualification</div>
                    <!--TODO: Project Skills/Tags Here-->
                </div>
            </div>
        </div>

    </div>
</div>
<!-- MDB -->
<script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>
<script
        type="text/javascript"
        src="../../static/js/noframework.waypoints.min.js"
        th:src="@{static/js/noframework.waypoints.min.js}"
></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script
        type="text/javascript"
        src="../../static/js/main.js"
        th:src="@{static/js/main.js}"
></script>
</body>
</html>
